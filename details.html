<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Smartshop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Prodotti</a>
            </li>
          </ul>
          <ul class="navbar-nav d-flex">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center" id="productDetails">
      <div class="spinner-border text-primary mt-5" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      const URL = "https://striveschool-api.herokuapp.com/api/product/";
      const authToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NTcxZmIwMDBkOGEyMDAwMThhNDhiNDIiLCJpYXQiOjE3MDE5Njg2NDAsImV4cCI6MTcwMzE3ODI0MH0.yu5kMUMcgRf-rSeP0DgEcCf95FNemrHp9G88QNBDCRY";
      const params = new URLSearchParams(window.location.search);
      const id = params.get("productId");

      window.onload = () => {
        fetch(URL + id, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${authToken}`,
            "Content-Type": `application/json`,
          },
        })
          .then((response) => {
            if (response.status >= 400 && response.status < 500) {
              throw new Error(`Errore client! Stato: ${response.status}`);
            } else if (response.status >= 500 && response.status < 600) {
              throw new Error(`Errore server! Stato: ${response.status}`);
            } else if (!response.ok) {
              throw new Error(`Errore HTTP! Stato: ${response.status}`);
            } else {
              console.log(`Richiesta HTTP riuscita con stato: ${response.status}`);
            }
            return response.json();
          })
          .then((productObj) => {
            const { _id, name, description, brand, imageUrl, price } = productObj;

            const container = document.getElementById("productDetails");

            container.innerHTML = ` 
            <div class="row">
              <div class="col-md-6 mt-5">
                <img src="${imageUrl}" alt="Product Image" class="img-fluid"/>
              </div>
              <div class="col-md-6 mt-5">
                <div>
                  <h1 class="display-6 mb-0 fw-bold">${name}</h1>
                  <h6 class="lead text-muted">${_id}</h6>
                </div>
                <div class="mt-3">
                  <h3 class="display-5 text-primary">${price}â‚¬</h3>
                </div>
                <div class="bg-light p-3 mt-3 rounded">
                  <h6 class="mb-3 text-secondary">Descrizione del prodotto</h6>
                  <p class="mb-0">${description}</p>
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary me-2">Acquista ora</button>
                  <button class="btn btn-success">Check-out rapido</button>
                </div>
              </div>
            </div>
  `;
          });
      };
    </script>
  </body>
</html>
